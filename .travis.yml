language: node_js

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - gem install sass
  - gem install compass
  - bundle install --gemfile=ManeStreet/Gemfile

node_js:
  - '0.10'

before_script:
  - 'npm install -g bower grunt-cli karma'
  - 'bower install ManeStreet/'

script: 'rake -f ManeStreet/Rakefile'