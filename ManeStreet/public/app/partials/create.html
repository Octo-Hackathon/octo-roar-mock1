  <div class="mane-content container">

  	<div class="row">
        <div class="col-sm-3 col-sm-push-9">
        	<a href="/#/Manage" alt="back to listing" class="mane-link pull-right hidden-xs"><span class="glyphicon glyphicon-menu-left"></span> Back to Listing</a>
        </div>
        <div class="col-sm-9 col-sm-pull-3">
        	<h1 class="page-heading">New Opportunity</h1>
            <p class="small">Please use the form below to create a new opportunity.  All fields marked "Required" must be filled out.  When ready to publish the opportunity, please click on the publish button below the form.</p>
        </div>
    </div>
	<div class="row">
    	<div class="col-lg-12">
		<form ng-controller="CreateCtrl">
			<div class="form-group">
                <label for="title">Title <span class="small text-muted text-uppercase">(Required)</span></label>
                <input class="form-control" type="text" name="title" ng-model="opp.title" id="title" required>
            </div>
			<div class="form-group">
                <label for="desc">Description <span class="small text-muted text-uppercase">(Required)</span></label>
                <textarea class="form-control" name="description" ng-model="opp.description" id="description" required></textarea>
            </div>
			<div class="form-group">
            	<div class="row">
                    <div class="col-md-4">
                        <label for="responseduedate">Response Due Date</label>
                        <input class="form-control" type="text" name="responseduedate" ng-model="opp.responseduedate" id="responseduedate">
                    </div>
                    <div class="col-md-4">
                        <label for="opportunitytype">Type <span class="small text-muted text-uppercase">(Required)</span></label>
                        <input class="form-control" type="text" name="type" ng-model="opp.opportunitytype" id="opportunitytype" required>
                    </div>
                    <div class="col-md-4">
                        <label for="setaside">Set Aside</label>
                        <input class="form-control" type="text" name="set_aside" ng-model="opp.setaside" id="setaside">
                    </div>
                </div>
			</div>

			<div class="form-group">
            	<div class="row">
					<div class="col-md-6">
						<label for="buyername">Buyer Name <span class="small text-muted text-uppercase">(Required)</span></label>
						<input class="form-control" type="text" name="buyername" ng-model="opp.buyername" id="buyername" required>
					</div>
					<div class="col-md-6">
						<label for="primaypoc">Primary POC <span class="small text-muted text-uppercase">(Required)</span></label>
						<input class="form-control" type="text" name="poc" ng-model="opp.primaypoc" id="primaypoc" required>
					</div>
				</div>
           </div>
			<div class="form-group">
            	<div class="row">
					<div class="col-md-6">
						<label for="placeofperform">Place of Performance <span class="small text-muted text-uppercase">(Required)</span></label>
						<input class="form-control" type="text" name="place" ng-model="opp.placeofperform" id="placeofperform" required>
					</div>
				</div>
            </div>

            <nav class="navbar navbar-mane-mobile visible-xs navbar-fixed-top">
            	<div clas="row">
                	<div class="col-xs-6">
                    	<a class="nav-link" href="/#/Manage"><span class="glyphicon glyphicon-menu-left"></span> Back to Listing</a>
                    </div>
                	<div class="col-xs-6 text-right">
                    	<input class="btn btn-mane" type="submit" value="Save">
                    	<a href="/#/Manage" class="btn btn-mane">Cancel</a>
                    </div>
                </div>
            </nav>
    		<div class="row mane-action-bar">
            	<div class="hidden-xs">
					<div class="col-sm-6">
						<button role="button" class="btn btn-mane-default" ng-click="submit()">Save</button>
						<!-- <input class="btn btn-mane-primary" type="submit" value="Publish"> -->
                    </div>

					<div class="col-sm-6">
                    	<div class="pull-right">
							<a href="/#/Manage" class="btn btn-mane">Cancel</a>
                        </div>
					</div>
                </div>
                <div class="visible-xs col-xs-12">
                	<input class="btn btn-mane-primary col-xs-12" type="submit" value="Publish">
                </div>
			</div>
		</form>
        </div>
	</div>
</div>
